{{ define "main" }}
<!-- Homepage template -->
<main aria-role="main" id="main-content" class="grid-container">
  <header class="homepage-header">
    {{ with .Params.subtitle }}
    <span class="subtitle">{{.}}</span>
    {{ end }}
  </header>
  <div class="padding-y-6 font-sans-lg">
    {{ .Params.abstract }}
  </div>
  <section class="maxw-tablet-lg">
    <ul class="grid-row grid-gap add-list-reset">
      {{ range where .Sections "Type" "==" "landing" }}
      <li class="grid-col-6 tablet:grid-col-4">
        {{ $icon := resources.Get .Params.icon }}
        <a class="display-block padding-6 radius-md hover:bg-gray-5" href="{{ .RelPermalink }}">
          <img src="{{ $icon.RelPermalink }}" class="width-15 margin-bottom-1 display-block" aria-hidden="true"
            role="img" />
          <span>{{ .Title }}</span>
        </a>
      </li>
      {{ end }}
    </ul>
  </section>
  <div class="usa-prose padding-y-6">
    <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
    {{.Content}}
  </div>
</main>
{{ end }}
