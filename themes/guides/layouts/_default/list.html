{{ define "main" }}
<article class="pa3 pa4-ns nested-copy-line-height">
  <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy {{ $.Param " text_color" |
    default "mid-gray" }}">
    {{- .Content -}}
  </section>
  <section>
    {{ range first 10 ( where .Site.RegularPages "Type" .Section ) }}
    <ul>
      <li>
        {{ .Title }}
      </li>
    </ul>
    {{ end }}
  </section>
  <section class="flex-ns flex-wrap justify-around mt5">
    {{ range .Paginator.Pages }}
    <div class="relative w-100 w-30-l mb4 bg-white">
      {{ .Render "summary" }}
    </div>
    {{ end }}
  </section>
</article>
{{ end }}
