{{ define "header" }}{{ partial "header.html" . }}{{ end }}
{{ define "main" }}
{{ if gt .WordCount 80 }}
<div class="usa-in-page-nav-container">
  <aside class="usa-in-page-nav" data-title-text="{{ i18n " inPageNav" }}" data-title-heading-level="h4"
    data-scroll-offset="0" data-root-margin="0px 0px 0px 0px" data-threshold="1"></aside>
  {{ end }}
  <main aria-role="main" id="main-content" class="grid-container">
    <div class="grid-row grid-gap">
      {{- partial "sidenav.html" . -}}
      <article class="tablet:grid-col">
        <header>
          <h1 class="">
            {{ .Title }}
          </h1>
        </header>
        <div class="usa-prose">
          {{ .Content }}
        </div>
        <p><strong>Word count: </strong></p>{{ .WordCount }}
      </article>
    </div>
  </main>
  {{ if gt .WordCount 80 }}
</div><!-- end of usa-in-page-nav-container -->
{{ end }}
{{ end }}
