{{ define "header" }}{{ partial "header.html" . }}{{ end }}
{{ define "main" }}

<div class="grid-row grid-gap">
  {{- partial "sidenav.html" . -}}
  <article class="tablet:grid-col-9">
    <header>
      <h1 class="">
        {{ .Title }}
      </h1>
    </header>
    <div class="usa-prose">
      {{ .Content }}
    </div>
    {{ if .Params.inpagenav }}
    {{- partial "inpagenav.html" . -}}
    {{ end }}
  </article>
</div>
{{ end }}
