<section aria-label="Search component">
  <form class="usa-search usa-search--small" role="search">
    <label class="usa-sr-only" for="search-field">{{ i18n "search" }}</label>
    <input class="usa-input" id="search-field" type="search" name="search" />
    <button class="usa-button" type="submit">
      <img src="{{ .Site.Params.uswdsURL }}assets/img/usa-icons-bg/search--white.svg" class="usa-search__submit-icon"
        alt={{ i18n "search" }} />
    </button>
  </form>
</section>
