<nav aria-label="Primary navigation" class="usa-nav" role="navigation">
  <button type="button" class="usa-nav__close">
    <img src="/assets/img/usa-icons/close.svg" role="img" alt="Close" />
  </button>
  {{ if .Site.Menus.main }}
  <ul class="usa-nav__primary usa-accordion">
    <li class="usa-nav__primary-item">
      <button type="button" class="usa-accordion__button usa-nav__link usa-current" aria-expanded="false"
        aria-controls="basic-nav-section-one">
        <span>{{ .Site.Params.shortTitle }}</span>
      </button>
      <ul id="basic-nav-section-one" class="usa-nav__submenu">
        {{ range where .Site.Pages "Type" "==" "landing" }}
        <li class="usa-nav__submenu-item">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </li>
        {{ end }}
      </ul>
    </li>
    {{ range .Site.Menus.main }}
    <li class="usa-nav__primary-item">
      <a href="{{ .URL }}" class="usa-nav-link" title="{{ i18n " pageTitle" . }}">{{ .Name }}</span></a>
    </li>
    {{ end }}
  </ul>
  {{ end }}
</nav>
