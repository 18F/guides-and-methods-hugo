{{ if .Params.hero }}
<section>
  <div class="padding-y-2 {{ cond (ne .Params.hero_color nil) .Params.hero_color " bg-primary-darker" }}">
    <div class=" grid-container">
      <h1 class="font-sans-3xl text-accent-cool">
        {{ if .IsHome }}
        {{ .Language.Title }}
        {{ else }}
        {{ .Title | default .Site.Title }}
        {{ end }}
      </h1>
      {{ with .Params.description }}
      <h2 class="text-base-lightest">
        {{ . }}
      </h2>
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
