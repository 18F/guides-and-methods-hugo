{{ if .Params.sidenav }}
<aside class="sidenav display-none desktop:display-block float-left maxw-card-lg margin-top-4" id="page-side-navigation"
  aria-label="Section navigation">
  <ul class="site-sidenav usa-sidenav font-sans-2xs">
    {{ $currentPage := . }}
    {{ range where (where site.Pages "Section" .Section) "IsSection" true  }}
    <!-- grab all pages in current section -->
    <li class="usa-sidenav__item text-bold"><a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </li>
    {{ range .Pages }}
    <li class="usa-sidenav__item"><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
    {{ end }}
    {{ end }}
  </ul>
</aside>
{{ end }}
